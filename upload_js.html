      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);
      
      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(renderImageFromFile).uploadImage(formObject);
      }
      
      function renderImageFromFile(fileId) {
        if (fileId){
          //          alert(fileId);
          var img = new Image();
          var filePath ='http://drive.google.com/uc?export=view&id=' + fileId;
          img.onload= function() {
            var width, height;
            // 横のサイズを指定値にあわせる
            var ratio = img.height/img.width;
            width = THUMBNAIL_WIDTH;
            height = THUMBNAIL_WIDTH * ratio;
            var canvas = $('#canvas')
               .attr('width', width)
               .attr('height', height);

            // Draw (Resize)
            var ctx = canvas[0].getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
          };
          img.src=filePath;
        }
      }
      
      function renderImage(canvas, image) {
          var ctx = canvas[0].getContext('2d');
          ctx.drawImage(image, 0, 0, image.width, image.height);
          return canvas;
      }

    var canvas = $('#canvas');

    ctx.clearRect(0,0,canvas[0].width,canvas[0].height);
